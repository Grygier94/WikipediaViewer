<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Wikipedia Viewer</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 col-md-push-3">
                <div class="form-group">
                    <label for="searchBox" id="titleLabel"> Wikipedia Viewer </label>
                    
                    <div class="input-group has-warning">
                        <span class="input-group-btn" data-toggle="tooltip" title="Click for random article" data-placement="bottom">
                            <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank" class="btn btn-success" type="button">Random </a>
                        </span>
                        <input id="searchBox" type="text" class="form-control" placeholder="Search for...">
                        <span id="btnSearch" class="input-group-btn">
                            <button class="btn btn-warning" type="button">Go!</button>
                        </span>
                    </div><!-- /input-group -->

                    <!--<input type="text" id="searchBox" class="form-control">
                    <button type="button" class="btn btn-warning" id="btnSearch">Search</button>-->
                </div>
            </div>
            <div class="col-md-8 col-md-push-2">
                <div id="content" class="list-group"></div>
            </div>
        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
